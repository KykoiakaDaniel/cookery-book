<div class="complexity-rating">
  <div class="column-1" [class.filled-column]="complexity > 0"></div>
  <div class="column-2" [class.filled-column]="complexity > 20"></div>
  <div class="column-3" [class.filled-column]="complexity > 40"></div>
  <div class="column-4" [class.filled-column]="complexity > 60"></div>
  <div class="column-5" [class.filled-column]="complexity > 80"></div>
</div>
