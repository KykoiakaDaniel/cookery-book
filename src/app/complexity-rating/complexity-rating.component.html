<div class="complexity-rating">
  <div class="column-1" [class.filled-column]="complexity > 0"></div>
  <div class="column-2" [class.filled-column]="complexity > 1"></div>
  <div class="column-3" [class.filled-column]="complexity > 2"></div>
  <div class="column-4" [class.filled-column]="complexity > 3"></div>
  <div class="column-5" [class.filled-column]="complexity > 4"></div>
</div>
