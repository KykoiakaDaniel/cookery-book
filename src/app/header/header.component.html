<mat-toolbar color="primary">
  <span>Моя кулинарная книга</span>

  <span class="fill-remaining-space"></span>

  <mat-menu #authorizedMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Иванов И.</span>
    </button>
    <button mat-button (click)="logOut()">
      Выход
    </button>
  </mat-menu>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-button (click)="openAuthorizationDialog()">
      Войти
    </button>
  </mat-menu>

  <button
    mat-icon-button
    [matMenuTriggerFor]="authorizedMenu"
    *ngIf="authorizationDataService.getAuthorizationStatus()"
  >
    <mat-icon>exit_to_app</mat-icon>
  </button>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    *ngIf="!authorizationDataService.getAuthorizationStatus()"
  >
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
